<!DOCTYPE HTML>
<html>
<head>
<script src="https://dopamineY.github.io/jquery-3.2.1.min.js" type="text/javascript"></script>
<style>
.max{width:100%;height:auto;}
.min{width:100px;height:auto;}
</style>

</head>

<body>
<style type="text/css">
#background {  
    z-index:-1;  
    filter: alpha(opacity = 85);/*设置透明度，针对 IE8 以及更早的版本。IE9, Firefox, Chrome, Opera 和 Safari 使用属性 opacity 来设定透明度。opacity 属性能够设置的值从 0.0 到 1.0。值越小，越透明。*/  
    position:absolute;/*这里要注意一下，需要设置成 absolute，绝对定位。绝对定位使元素的位置与文档流无关，因此不占据空间*/  
    width:100%;  
    height:100%;  
}  
</style>
<img id='background' src='http://dopamineY.github.io/bg.jpeg'>
</body>
</html>
